<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de dados 01</title>
</head>
<style>
    body {
        background-color: black;
    }

    p {
        color: blue;
    }

</style>
<body>
    <p>Ola mundo</p>


<script>

    var n1 = Number(window.prompt('Digite um número:'))
    var n2 = Number(window.prompt('Digite o segundo número: '))
    var s = n1 + n2
    window.alert(`A soma de ${n1} + ${n2} é igual á ${s}`)

</script>
</body>

</html>
